<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ã‚·ãƒ•ãƒˆç®¡ç†</title>
    <style>
        :root { --main-red: #ff5a5f; --bg-gray: #f8f8f8; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif; margin: 0; background: var(--bg-gray); color: #333; overflow-x: hidden; padding-bottom: 70px; /* ä¸‹éƒ¨ãƒŠãƒ“ã®åˆ†ã ã‘ä½™ç™½ */ }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 15px; background: #fff; border-bottom: 1px solid #ddd; 
            position: sticky; top: 0; z-index: 50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .month-nav { color: var(--main-red); font-weight: bold; font-size: 1.2rem; }

        /* --- å€‹äººç”¨ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ --- */
        .calendar-section { background: #fff; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); border-bottom: 1px solid #eee; }
        .day { 
            min-height: 70px; border-right: 1px solid #eee; border-top: 1px solid #eee; 
            padding: 4px; position: relative; font-size: 0.75rem; text-align: center; 
            cursor: pointer; transition: background 0.1s;
        }
        .day:active { background: #f0f0f0; }
        .day:nth-child(7n) { border-right: none; }
        .day.sun { color: #ff5a5f; } .day.sat { color: #007aff; }
        .shift-badge { display: block; margin-top: 4px; padding: 4px 2px; border-radius: 6px; color: #fff; font-size: 0.7rem; font-weight: bold; line-height: 1.2; }

        /* --- å…±æœ‰ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ï¼ˆãƒãƒˆãƒªãƒƒã‚¯ã‚¹è¡¨ï¼‰ --- */
        .shared-section { background: #fff; margin-bottom: 20px; overflow-x: auto; }
        .shared-table { border-collapse: collapse; width: 100%; min-width: 400px; font-size: 0.8rem; }
        .shared-table th, .shared-table td { border: 1px solid #eee; text-align: center; padding: 6px 2px; vertical-align: middle; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ã¨å·¦ç«¯ã®å›ºå®šï¼ˆã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ã¦ã‚‚è¦‹ã‚„ã™ãã™ã‚‹ï¼‰ */
        .shared-table th { background: #f4f4f4; position: sticky; top: 0; z-index: 10; color: #555; }
        .shared-table .date-col { width: 50px; background: #fafafa; font-weight: bold; position: sticky; left: 0; z-index: 5; }
        .shared-table th.date-col { z-index: 15; }
        
        .shared-table .sun { color: #ff5a5f; }
        .shared-table .sat { color: #007aff; }

        /* å…¥åŠ›ãƒ‘ãƒ¬ãƒƒãƒˆ */
        #paletteOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 100; }
        .palette-content { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-radius: 20px 20px 0 0; padding: 20px 10px 40px; box-sizing: border-box; transform: translateY(100%); transition: transform 0.3s; z-index: 101; }
        .palette-content.show { transform: translateY(0); }
        .palette-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 0 10px; color: #666; font-weight: bold; }
        
        .stamp-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .stamp { aspect-ratio: 1; border-radius: 8px; border: none; color: #fff; font-weight: bold; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        /* ã‚¹ã‚¿ãƒ³ãƒ—ã®è‰² */
        .s-off { background: #ff5e99; } .s-req-off { background: #e63946; }
        .s-0918 { background: #40c9a2; } .s-0919 { background: #f4a261; } .s-0920 { background: #e76f51; }
        .s-0921 { background: #4ecdc4; } .s-1018 { background: #1d3557; } .s-1019 { background: #ffca3a; }
        .s-1020 { background: #457b9d; } .s-1621 { background: #b56576; }
        .s-1721 { background: #1d3557; } .s-work { background: #2a9d8f; }
        .s-del { background: #fff; color: #333; border: 1px dashed #ccc; }
        .close-btn { font-size: 24px; color: #ccc; border: none; background: none; cursor: pointer; padding: 0 10px; }
        
        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º */
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: #fff; padding: 10px 20px; border-radius: 5px; z-index: 200; display: none; }

        /* ä¸‹éƒ¨ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; display: flex; border-top: 1px solid #ddd; z-index: 50; box-shadow: 0 -2px 5px rgba(0,0,0,0.05); }
        .nav-item { flex: 1; text-align: center; padding: 15px 0; color: #999; font-size: 0.85rem; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--main-red); }
        .nav-item span { display: block; font-size: 1.2rem; margin-bottom: 2px; }
    </style>
</head>
<body>

<header>
    <div style="color:var(--main-red)">MENU</div>
    <div class="month-nav">2026 Shift</div>
    <div style="font-size:1.5rem; color:var(--main-red)">ï¼‹</div>
</header>

<div id="personalView">
    <div id="calendarApp"></div>
</div>

<div id="sharedView" style="display: none;">
    <div id="sharedCalendarApp"></div>
</div>

<div id="loading">ãƒ‡ãƒ¼ã‚¿èª­è¾¼ä¸­...</div>

<div class="bottom-nav">
    <div id="navPersonal" class="nav-item active" onclick="switchView('personal')">
        <span>ğŸ“…</span> å€‹äºº
    </div>
    <div id="navShared" class="nav-item" onclick="switchView('shared')">
        <span>ğŸ‘¥</span> å…±æœ‰
    </div>
</div>

<div id="paletteOverlay">
    <div id="paletteContent" class="palette-content">
        <div class="palette-header">
            <span id="selectedDateDisplay">æ—¥ä»˜ã‚’é¸æŠ</span>
            <button class="close-btn" onclick="closePalette()">Ã—</button>
        </div>
        <div class="stamp-grid">
            <button class="stamp s-off" onclick="applyShift('ä¼‘ã¿', '#ff5e99')">ä¼‘ã¿</button>
            <button class="stamp s-req-off" onclick="applyShift('å¸Œæœ›ä¼‘', '#e63946')">å¸Œæœ›<br>ä¼‘</button>
            <button class="stamp s-0918" onclick="applyShift('0918', '#40c9a2')">09<br>18</button>
            <button class="stamp s-0919" onclick="applyShift('0919', '#f4a261')">09<br>19</button>
            <button class="stamp s-0920" onclick="applyShift('0920', '#e76f51')">09<br>20</button>
            <button class="stamp s-0921" onclick="applyShift('0921', '#4ecdc4')">09<br>21</button>
            <button class="stamp s-1018" onclick="applyShift('1018', '#1d3557')">10<br>18</button>
            <button class="stamp s-1019" onclick="applyShift('1019', '#ffca3a')">10<br>19</button>
            <button class="stamp s-1020" onclick="applyShift('1020', '#457b9d')">10<br>20</button>
            <button class="stamp s-1621" onclick="applyShift('1621', '#b56576')">16<br>21</button>
            <button class="stamp s-1721" onclick="applyShift('1721', '#1d3557')">17<br>21</button>
            <button class="stamp s-work" onclick="applyShift('ä½œæ¥­æ—¥', '#2a9d8f')">ä½œæ¥­æ—¥</button>
            <button class="stamp s-del" onclick="applyShift('', '')">æ¶ˆå»</button>
        </div>
    </div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz3Cnb2C_o8xjb9I_I_0jfgNXMhmo_TzcLh76MQ8FqYg9lYRx3VdEo4OdNVxpJO2fYl/exec";

    function getUserId() {
        let id = localStorage.getItem('shift_app_user_id');
        if (!id) {
            id = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('shift_app_user_id', id);
        }
        return id;
    }
    const CURRENT_USER_ID = getUserId();
    
    // å…¨å“¡åˆ†ã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã—ã¦ãŠãå¤‰æ•°
    let globalShiftData = [];

    let activeDayElement = null;
    let activeDateString = "";

    window.onload = function() {
        renderAllPersonalCalendars();
        fetchDataFromGas();
    };

    // --- ç”»é¢åˆ‡ã‚Šæ›¿ãˆå‡¦ç† ---
    function switchView(viewName) {
        document.getElementById('personalView').style.display = (viewName === 'personal') ? 'block' : 'none';
        document.getElementById('sharedView').style.display = (viewName === 'shared') ? 'block' : 'none';
        
        document.getElementById('navPersonal').className = (viewName === 'personal') ? 'nav-item active' : 'nav-item';
        document.getElementById('navShared').className = (viewName === 'shared') ? 'nav-item active' : 'nav-item';
        
        // å…±æœ‰ç”»é¢ã«åˆ‡ã‚Šæ›¿ãˆãŸæ™‚ã«ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»
        if (viewName === 'shared') {
            renderSharedCalendars();
        }
    }

    // --- ãƒ‡ãƒ¼ã‚¿ã®å–å¾— ---
    function fetchDataFromGas() {
        const loading = document.getElementById('loading');
        loading.style.display = 'block';

        fetch(GAS_URL)
            .then(response => response.json())
            .then(data => {
                // Tã‚’æ¶ˆã™å‡¦ç†ã‚’ã—ã¦ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã«ä¿å­˜
                globalShiftData = data.map(item => {
                    if (item.date.includes('T')) {
                        item.date = item.date.split('T')[0];
                    }
                    return item;
                });
                
                // å€‹äººã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã«è‡ªåˆ†ã®ãƒ‡ãƒ¼ã‚¿ã‚’åæ˜ 
                applyDataToPersonalCalendar();
                
                loading.style.display = 'none';
            })
            .catch(err => {
                console.error("Load Error:", err);
                loading.style.display = 'none';
            });
    }

    // --- å€‹äººã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã¸ã®ãƒ‡ãƒ¼ã‚¿åæ˜  ---
    function applyDataToPersonalCalendar() {
        // ä¸€æ—¦ã‚¯ãƒªã‚¢
        document.querySelectorAll('.shift-area').forEach(el => el.innerHTML = '');
        
        globalShiftData.forEach(item => {
            if (item.user_id === CURRENT_USER_ID) {
                const targetDiv = document.querySelector(`.day[data-date="${item.date}"] .shift-area`);
                if (targetDiv) {
                    targetDiv.innerHTML = `<span class="shift-badge" style="background:${item.color}">${item.shift_label}</span>`;
                }
            }
        });
    }

    // --- å…±æœ‰ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ï¼ˆè¡¨ï¼‰ã®æç”» ---
    function renderSharedCalendars() {
        const container = document.getElementById('sharedCalendarApp');
        container.innerHTML = ""; // ã‚¯ãƒªã‚¢

        // ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰ã€Œèª°ãŒã„ã‚‹ã‹ã€ã‚’æŠ½å‡ºï¼ˆé‡è¤‡æ’é™¤ï¼‰
        const usersMap = {};
        globalShiftData.forEach(item => {
            if (!usersMap[item.user_id]) {
                usersMap[item.user_id] = item.user_name || 'åç§°æœªè¨­å®š';
            }
        });
        const userIds = Object.keys(usersMap);
        
        // ä»Šæœˆã‹ã‚‰4ãƒ¶æœˆåˆ†ä½œæˆ
        const now = new Date();
        for (let i = 0; i < 4; i++) {
            const d = new Date(now.getFullYear(), now.getMonth() + i, 1);
            createSharedTable(d.getFullYear(), d.getMonth() + 1, userIds, usersMap, container);
        }
    }

    // --- 1ãƒ¶æœˆåˆ†ã®å…±æœ‰ãƒ†ãƒ¼ãƒ–ãƒ«ä½œæˆ ---
    function createSharedTable(year, month, userIds, usersMap, container) {
        const section = document.createElement('div');
        section.className = 'shared-section';

        const title = document.createElement('div');
        title.style.padding = "10px";
        title.style.fontWeight = "bold";
        title.style.color = "#666";
        title.style.borderBottom = "1px solid #eee";
        title.innerText = `${year} / ${month}`;
        section.appendChild(title);

        const table = document.createElement('table');
        table.className = 'shared-table';

        // THEAD (ã‚¹ã‚¿ãƒƒãƒ•å)
        const thead = document.createElement('thead');
        let headerRow = `<tr><th class="date-col">æ—¥ä»˜</th>`;
        userIds.forEach(uid => {
            headerRow += `<th>${usersMap[uid]}</th>`;
        });
        headerRow += `</tr>`;
        thead.innerHTML = headerRow;
        table.appendChild(thead);

        // TBODY (æ—¥ä»˜ã¨ã‚·ãƒ•ãƒˆ)
        const tbody = document.createElement('tbody');
        const daysInMonth = new Date(year, month, 0).getDate();
        const weekChars = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];

        for (let d = 1; d <= daysInMonth; d++) {
            const dateObj = new Date(year, month - 1, d);
            const dayOfWeek = dateObj.getDay();
            const y = dateObj.getFullYear();
            const m = ('0' + (dateObj.getMonth() + 1)).slice(-2);
            const da = ('0' + dateObj.getDate()).slice(-2);
            const isoDate = `${y}-${m}-${da}`;

            const tr = document.createElement('tr');
            
            // æ—¥ä»˜ã‚»ãƒ«
            let dateClass = "date-col";
            if (dayOfWeek === 0) dateClass += " sun";
            if (dayOfWeek === 6) dateClass += " sat";
            tr.innerHTML = `<td class="${dateClass}">${m}/${da} <span style="font-size:0.7em">(${weekChars[dayOfWeek]})</span></td>`;

            // å„ã‚¹ã‚¿ãƒƒãƒ•ã®ã‚·ãƒ•ãƒˆã‚»ãƒ«
            userIds.forEach(uid => {
                // ã“ã®äººãƒ»ã“ã®æ—¥ã®ãƒ‡ãƒ¼ã‚¿ã‚’æ¤œç´¢
                const shiftData = globalShiftData.find(item => item.user_id === uid && item.date === isoDate);
                let cellHtml = "<td></td>"; // ç©º
                if (shiftData) {
                    cellHtml = `<td><span class="shift-badge" style="background:${shiftData.color}; margin:0 auto; max-width: 40px;">${shiftData.shift_label}</span></td>`;
                }
                tr.innerHTML += cellHtml;
            });
            tbody.appendChild(tr);
        }

        table.appendChild(tbody);
        section.appendChild(table);
        container.appendChild(section);
    }

    // --- ä»¥é™ã¯å€‹äººã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç”¨ã®æ—¢å­˜é–¢æ•° ---
    function renderAllPersonalCalendars() {
        const container = document.getElementById('calendarApp');
        container.innerHTML = ""; 
        const now = new Date();
        for (let i = 0; i < 4; i++) {
            const d = new Date(now.getFullYear(), now.getMonth() + i, 1);
            renderCalendar(d.getFullYear(), d.getMonth() + 1, container);
        }
    }

    function renderCalendar(year, month, container) {
        const section = document.createElement('div');
        section.className = 'calendar-section';
        const title = document.createElement('div');
        title.style.padding = "10px"; title.style.fontWeight = "bold"; title.style.color = "#666"; title.style.borderBottom = "1px solid #eee"; title.innerText = `${year} / ${month}`;
        section.appendChild(title);
        const grid = document.createElement('div'); grid.className = 'grid';
        const firstDay = new Date(year, month - 1, 1).getDay(); const daysInMonth = new Date(year, month, 0).getDate();
        for (let i = 0; i < firstDay; i++) { grid.appendChild(document.createElement('div')); }
        for (let d = 1; d <= daysInMonth; d++) {
            const dayDiv = document.createElement('div');
            const dateObj = new Date(year, month - 1, d);
            const isoDate = `${dateObj.getFullYear()}-${('0' + (dateObj.getMonth() + 1)).slice(-2)}-${('0' + dateObj.getDate()).slice(-2)}`;
            const dayOfWeek = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"][dateObj.getDay()];
            
            dayDiv.className = 'day'; dayDiv.setAttribute('data-date', isoDate);
            if(dateObj.getDay() === 0) dayDiv.classList.add('sun'); if(dateObj.getDay() === 6) dayDiv.classList.add('sat');
            
            dayDiv.innerHTML = `<b>${d}</b><div class="shift-area"></div>`;
            dayDiv.onclick = function() { openPalette(this, `${year} / ${month} / ${d} (${dayOfWeek})`, isoDate); };
            grid.appendChild(dayDiv);
        }
        section.appendChild(grid); container.appendChild(section);
    }

    function openPalette(el, dateText, dateIso) {
        activeDayElement = el; activeDateString = dateIso; 
        document.getElementById('selectedDateDisplay').innerText = dateText;
        const overlay = document.getElementById('paletteOverlay'); const content = document.getElementById('paletteContent');
        overlay.style.display = 'block'; setTimeout(() => content.classList.add('show'), 10);
    }

    function closePalette() {
        const content = document.getElementById('paletteContent'); content.classList.remove('show');
        setTimeout(() => { document.getElementById('paletteOverlay').style.display = 'none'; }, 300);
    }

    function applyShift(label, color) {
        if (!activeDayElement) return;
        
        // å€‹äººã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼å³æ™‚åæ˜ 
        const area = activeDayElement.querySelector('.shift-area');
        area.innerHTML = label ? `<span class="shift-badge" style="background:${color}">${label}</span>` : '';
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«ãƒ‡ãƒ¼ã‚¿ã‚‚å³æ™‚æ›´æ–°ï¼ˆå…±æœ‰ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’é–‹ã„ãŸæ™‚ã®ãŸã‚ï¼‰
        const existingIndex = globalShiftData.findIndex(item => item.user_id === CURRENT_USER_ID && item.date === activeDateString);
        if (label) {
            const newData = { user_id: CURRENT_USER_ID, user_name: "ãƒ†ã‚¹ãƒˆãƒ¦ãƒ¼ã‚¶ãƒ¼", date: activeDateString, shift_label: label, color: color };
            if (existingIndex >= 0) globalShiftData[existingIndex] = newData;
            else globalShiftData.push(newData);
        } else {
            if (existingIndex >= 0) globalShiftData.splice(existingIndex, 1);
        }

        saveDataToGas(activeDateString, label, color);
        closePalette();
    }

    function saveDataToGas(date, label, color) {
        const data = { user_id: CURRENT_USER_ID, user_name: "ãƒ†ã‚¹ãƒˆãƒ¦ãƒ¼ã‚¶ãƒ¼", date: date, shift_label: label, color: color };
        fetch(GAS_URL, { method: 'POST', body: JSON.stringify(data), mode: 'no-cors', headers: { 'Content-Type': 'text/plain' } })
        .then(() => console.log("Saved to GAS")).catch(err => console.error("Save Error:", err));
    }
</script>
